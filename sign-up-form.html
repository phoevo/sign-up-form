<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="sign-up-form.css">


</head>
<div class="container">

    <div class="top">
        <div class="text">Welcome
        <p style="font-size: 20px; ">Enter your details below</p>
        </div>

    </div>
    <div class="mid">
        <div class="mid-text">Create your account</div>
        <div class="islands">
        <div>
            <label for= "first-name">First Name</label>
            <input type="text" name="first-name" id="first-name" required>
        </div>
        <div>
            <label for= "last-name">Last Name</label>
            <input type="text" name="last-name" id="last-name" required>
        </div>
        <div>
            <label for= "email">E-mail</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div>
            <label for= "phonenumber">Phone Number</label>
            <input type="number" name="phonenumber" id="name" required>
        </div>
        <div>
            <label for= "password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>
        <button class="button">Create account</button>
        </div>

    </div>

    <div class="bottom">
        <div class="text2">Already have an account?</div>
        <button class="button2">Sign in</button>
    </div>

</div>

</body>
</html>
